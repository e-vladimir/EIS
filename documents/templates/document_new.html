{% include "header.html" %}

<table width="100%">
    <tr>
        <td width="165px" valign="top">{% include "menu.html" %}</td>
        </td>
        <td valign="top">
            <div class="content">
                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <table cellspacing="10px">
                        <tr>
                            <td align="right"><span class="field">Название документа</span></td>
                            <td>{{ form.name }}</td>
                        </tr>
                        <tr>
                            <td align="right"><span class="field">Категория</span></td>
                            <td>{{ form.category }}</td>
                        </tr>
                        <tr>
                            <td align="right"><span class="field">Дата утверждения</span></td>
                            <td>{{ form.date }}</td>
                        </tr>
                        <tr><td colspan="2"><hr></td></tr>
                        <tr>
                            <td align="right"><span class="field">PDF</span></td>
                            <td>{{ form.file_pdf }}</td>
                        </tr>
                        <tr>
                            <td align="right"><span class="field">Файл</span></td>
                            <td>{{ form.file }}</td>
                        </tr>
                        <tr><td colspan="2"><hr></td></tr>
                        <tr>
                            <td align="right"><span class="field">Примечание</span></td>
                            <td>{{ form.note }}</td>
                        </tr>
                        <tr><td colspan="2"><hr></td></tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>
                                <button type="submit" class="btn">Сохранить</button>&nbsp;
                                <a href="/documents/" class="cancel">Отмена</button></a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </td>
    </tr>
</table>

{% include "end.html" %}
