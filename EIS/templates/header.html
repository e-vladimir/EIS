<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ЕИС {{ EIS_info.name }}</title>

    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"></head>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/static/main.css">
<body>

<div class="header">
    <table width="100%" cellpadding="0px" cellspacing="0px" border="0px">
        <tr>
            <td width="165px"><a class="title" href="/">ЕИС {{ EIS_info.name }}</a></td>
            <td>{{ EIS_info.title }}</td>
            <td width="200" align="right"><span class="user">{{ EIS_info.user }}</span></td>
            <td width="24" align="center">
                {% if user.is_authenticated %}
                    <a href="/admin/logout/"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
                {% else %}
                    <a href="/admin/login/?next=/"><i class="fa fa-sign-in" aria-hidden="true"></i></a>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td valign="top"><span class="version">{{ EIS_info.version }}</span></td>
            <td><span class="subtitle">{{ EIS_info.subtitle }}</span></td>
        </tr>
    </table>
</div>
